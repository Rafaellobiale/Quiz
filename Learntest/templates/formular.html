<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container">
        <h1 class="mt-4">Question Form</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-lg">Submit Absenden</button>
        </form>
    </div>
    <!-- Uhranzeige mit JavaScript -->
    <div class="clock" id="clock"></div>


    <script>
        // JavaScript, um die Uhrzeit anzuzeigen
        function updateClock() {
            const clockElement = document.getElementById("clock");
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, "0");
            const minutes = now.getMinutes().toString().padStart(2, "0");
            const seconds = now.getSeconds().toString().padStart(2, "0");
            const date = now.toDateString();
            clockElement.textContent = `${hours}:${minutes}:${seconds} - ${date}`;
        }

        // Aktualisieren Sie die Uhr jede Sekunde
        setInterval(updateClock, 1000);

        // Initial die Uhrzeit anzeigen
        updateClock();
    </script>
<!-- Bootstrap JS (for form validation) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
